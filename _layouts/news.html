---
layout: default
---

<head>
    <link rel="stylesheet" href="/assets/css/news.css">
</head>

<article class="news-item">
    <div class="news-banner">
        {% if page.banner %}
        <img src="{{ page.banner }}" alt="{{ page.title }} Banner">
        {% else %}
        <img src="/assets/mojang/img/bg-grass.png" alt="Default News Banner">
        {% endif %}
    </div>
    <div class="minecraft-box">
        <p>{{ page.type }}</p>
    </div>

    <h1>{{ page.title }}</h1>
    <div class="news-body">
        {% assign person = site.data.staff[page.author] %}
        <aside class="author-info">
            <img src="{{ person.pfp }}" alt="{{ person.name }} Profile Picture" class="author-pfp">

            <p class="author-name">
                <span class="label">Written by</span> 
                {{ person.name }}
            </p>

            <p class="author-role">
                <span class="label">Role</span> 
                {{ person.role }}
            </p>

            <p class="author-date">
                <span class="label">Published</span>
                {{ page.date | date: "%B %d, %Y" }}
            </p>
        </aside>


        <div class="content">
            {{ content }}
        </div>
    </div>

</article>
